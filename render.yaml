services:
  - type: web
    name: decisionai-backend
    env: python
    plan: free
    pythonVersion: "3.12.12"
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.8.18
    runtime:
